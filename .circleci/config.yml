version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: building-on-ci
    docker:
      - image: circleci/buildpack-deps:stretch 
jobs:
  build:
    executor: docker-publisher
    steps:
    - checkout
    - setup_remote_docker
    - run:
        name: Build Docker image
        command: |
          docker build -t $IMAGE_NAME:latest .
  publish-latest:
    executor: docker-publisher
    steps:
      - setup_remote_docker
      - run:
        name: Publish Docker Image to Quay
        command: |
          echo "$DOCKERHUB_PASS" | docker login quay.io -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASS"
          docker push $IMAGE_NAME:latest
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
workflows:
  version: 2
  build-master:
    jobs:
    - build:
        filters:
          branches:
            only: master
    - publish-latest:
        requires:
          - build
